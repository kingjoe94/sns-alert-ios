name: iOS Build Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  logic-test:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Swift Package Tests
        run: swift test --scratch-path .build/.swiftpm

  build:
    needs: logic-test
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Xcode Version
        run: xcodebuild -version

      - name: Build (No Code Signing)
        run: |
          xcodebuild \
            -project SNSalert.xcodeproj \
            -scheme UsageMonitorExtension \
            -configuration Debug \
            -destination 'generic/platform=iOS' \
            CODE_SIGNING_ALLOWED=NO \
            build
